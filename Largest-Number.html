<!DOCTYPE html>
<html>
<head>
	<title>Largest Number</title>
</head>
<body>
	<script type="text/javascript">
		var a = -8;
		var b = 12.5;
		var c = -6.769;
		var d = 0;
		var e = -1;
		var answer;
		answer = Math.max(a, b, c, d, e);
		console.log("The largest number is : " + answer);
	</script>
This code displays the largest number.
</body>
</html>
